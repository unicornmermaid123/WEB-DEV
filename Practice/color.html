<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Practice</title>
    <meta charset="UTF-8">
    <style>
        /* All boxes same size */
        .color-box {
            height: 200px;
            width: 400px;
            text-align: center;
            font-size: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            color: white;
            font-weight: bold;
            border: 4px solid black;
        }

        /* Analogous: green → yellow-green → yellow */
        #analogous {
            background: linear-gradient(to right, green, yellowgreen, yellow);
            color: black;
        }

        /* Complementary: blue + orange */
        #complementary {
            background: linear-gradient(to right, blue, orange);
        }

        /* Triadic: red + blue + yellow */
        #triadic {
            background: linear-gradient(to right, red, blue, yellow);
            color: black;
        }
    </style>
</head>

<body>

    <div id="analogous" class="color-box">
        Analogous Colors
    </div>

    <div id="complementary" class="color-box">
        Complementary Colors
    </div>

    <div id="triadic" class="color-box">
        Triadic Colors
    </div>

</body>
</html>
